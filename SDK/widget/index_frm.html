<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css"/>
    <link rel="stylesheet" type="text/css" href="css/box.css"/>
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}


    </style>
    <script type="text/javascript">
	    
		var uzmoduledemo = null;
		apiready = function(){
	    	uzmoduledemo = api.require('advancedPlayer');
	    	listenerVideo();
	    }

		function openplayer(){
			// videoUrl:"http://store.chuinp.com/storage/video/2109401f12d046eb9ffd820e4f752871.mp4"
			var param = {x:0,y:50,w:300,h:200,title:"标题",url:"http://1251662691.vod2.myqcloud.com/debc2ad1vodtranscq1251662691/d91411b75285890797258637034/v.f220.m3u8"};
			var resultCallback = function(tabstr, err){
				document.getElementById("activity_result").innerHTML = JSON.stringify(tabstr);
				alert(JSON.stringify(tabstr));
			}
	        uzmoduledemo.openplayer(param, resultCallback);
		}

		function closeplayer(){
			var param = {maxstr:12,uploadflowUrl:"http://store.paifangwang.com.cn/storage/fangpai/handle"};
			var resultCallback = function(tabstr, err){
				document.getElementById("activity_result").innerHTML = JSON.stringify(tabstr);
				alert(JSON.stringify(tabstr));
			}
	        uzmoduledemo.closeplayer(param, resultCallback);
		}

		function listenerVideo() {
		var strDM = api.systemType; //系统
		if (strDM == "android") {
			uzmoduledemo.addBackListener(function(ret) {
				if (ret.back == "true") {
					closeWin()
				}
			})
		}
	}




    </script>
</head>
<body>
<div id="wrap">
    <div id="main">
        <br>
        <div class='itemtitle'>图片模块</div>
        <div class="clickbtn" tapmode="active" onclick="openplayer()">图片多选</div>
        <div class="clickbtn" tapmode="active" onclick="closeplayer()">选择图片</div>
        <div id="activity_result"
             style="width:100%;word-wrap: break-word;word-break: normal;"></div>
        <br><br>
    </div>
</div>
</body>
</html>
